<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h2>CALCULE SEU IMC</h2>
            <input id="peso" name="peso" type="text" placeholder="Digite seu peso (em kg)" pattern="[0-9]+" required>
            <input id="altura" name="altura" type="text" placeholder="Digite sua altura (em metros)" pattern="[0-9]+" required>
            <button onclick="calcularIMC()" type="button">CALCULAR</button>
            <h1 id="resultArea"></h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
